---
layout: default
jumbotron: mini
hello: hide
---

<section id="services">
  <div id="our-process-title" class="pt30 pb30">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h4 class="no-margin">{{ page.date | date : '%Y-%m-%d' }}</h4>
          {% if page.share %}
          <hr>
          <div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button_count" data-size="large" data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Partager</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div id="our-process" class="container">
    <div class="row">
      <div class="col-sm-12 process-box pt50 pb50">
        <article class="process-intro">
          <h2 class="process-number">{{ page.title }}</h2>
          {{ content }}
          <hr>
          <p>
            {% for category in page.categories %}
            <span class="label label-info">{{ category | downcase }}</span>
            {% endfor %}
          </p>
          <hr>
          {% if page.comments %}
          <div class="fb-comments" data-href="{{site.url}}{{page.url}}" data-num-posts="5"></div>
          {% endif %}
        </article>
      </div>
    </div>
  </div>
</section>

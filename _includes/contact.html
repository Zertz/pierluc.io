<section id="contact" class="background2 section-padding">
  <div class="container">
    <div class="row mb30">
      <div class="col-xs-12 section-title text-center">
        <h2>Contactez-moi</h2>
        <span class="section-divider mb15"></span>
        <p class="no-margin scaleReveal">Pour un travail de qualité, bâti sur de solides fondations &mdash; à un coût qui vous convient.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 col-lg-4">
        <h5 class="heading-1 mb20">Dans un café près de chez vous</h5>
        <h4 class="mb15">Magog, Québec</h4>
        <p class="no-margin text-xs-small" style="color:red;">❤</p>
        <hr class="mini-hr">
        <p class="text-xs-small mb5"><strong class="text-switch">Courriel:</strong> info@pierluc.io</p>
        <p class="text-xs-small mb5"><strong class="text-switch">Téléphone:</strong> 819 640-9651</p>
      </div>
      <div class="col-sm-6 col-lg-7 mt30-xs">
        <form data-toggle="validator" id="contactForm" name="contactForm">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="controls">
                  <input type="text" id="name" name="name" placeholder="Prénom et nom" required="" data-error="Veuillez entrer votre prénom et votre nom." class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row mb10">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="controls">
                  <input type="email" id="email" name="email" placeholder="Adresse courriel" required="" data-error="Veuillez entrer votre adresse courriel." class="email form-control">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="controls">
                  <textarea rows="5" id="message" name="message" placeholder="Message" required="" data-error="Veuillez entrer votre message." class="form-control"></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt15">
            <div class="col-sm-8">
              <div id="msgSubmit" class="h4 hidden mt10 no-margin-bottom"></div> 
            </div>
            <div class="col-sm-4 text-right">
              <button type="submit" id="submit" class="btn btn-default btn-lg">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

---
layout: page
---

<section id="services">
  <div id="our-process-title" class="pt30 pb30">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h4 class="no-margin">Articles</h4>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="timeline" class="background1 section-padding-top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline pb80">
          {% for post in site.posts %}
          <li>
            <div class="timeline-image scaleReveal"><img alt="" class="img-circle img-responsive" src="{{ " /timeline-1.jpg " | prepend: site.asseturl }}"></div>
            <div class="timeline-panel leftReveal">
              <div class="timeline-heading">
                <h5 class="heading-1 mb15">{{ post.date | date : '%Y-%m-%d' }}</h5>
                <h4 class="subheading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
              </div>
              <div class="timeline-body">{{ post.excerpt }}</div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
